<div ng-app="openBeerApp" class="container">
    <header>
    	<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">ng-gridify</a>
				</div>

    			<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li ui-sref-active="active" ><a href ui-sref="beer" >Static Content <span class="sr-only">(current)</span></a></li>
						<li ui-sref-active="active" ><a href ui-sref="beer.dynamic">Dynamic Content</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->

    <div class="jumbotron">
		<h2>Sweet Angular directive makes grid columns responsive.</h2>

		<p><a class="btn btn-primary btn-lg" href="https://github.com/rynangeles/ng-gridify/blob/master/README.md" role="button">Learn more</a></p>

        <div ui-view  class="col-md-12"></div>
